<style>
  #head{
    display: flex;
    justify-content: flex-end;
  }
  
  #data{
    text-align: center;
    font-size: 30px;
    font-weight: bold;
  }
  
  #time {
    text-align: right;
    font-size: 20px;
    position: relative;
    padding-left: 25px;
  }
  
  #time:before {
    position: absolute;
    content: '';
    bottom: -3px;
    left: 0;
    width: 0;
    height: 0;
    border: none;
    border-left: solid 15px transparent;
    border-bottom: solid 15px #3cb371;
  }
  #time:after {
    position: absolute;
    content: '';
    bottom: -3px;
    left: 10px;
    width: 100%;
    border-bottom: solid 3px #3cb371;
  }
  
  #databox{
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  
  #data {
    position: relative;
    padding: 0.25em 1em;
    border: solid 2px #3cb371;
    border-radius: 3px 0 3px 0;
    width: 70%;
  }
  
  #data h2{
    font-size: 30px;
    text-align: left;
  }
  
  #data:before, #data:after {
    content: '';
    position: absolute;
    width:10px;
    height: 10px;
    border: solid 2px #3cb371;
    border-radius: 50%;
  }
  
  #data:after {
    top:-12px;
    left:-12px;
  }
  #data:before {
    bottom:-12px;
    right:-12px;
  }
  
  ul {
    padding: 0;
  }
  
  ul li{
    color: #404040;
    font-size: 30px;
    border-left: solid 15px #3cb371;/*左側の線*/
    border-bottom: solid 2px #dadada;/*下に灰色線*/
    background: whitesmoke;
    margin-bottom: 5px;/*下のバーとの余白*/
    line-height: 1.5;
    padding: 0.5em;
    border-radius: 0 20px 20px 0;/*右側の角だけ丸く*/
    list-style-type: none!important;/*ポチ消す*/
    font-weight: bold;
  }
  
  .ok{
    border-left: solid 15px #cd5c5c;/*左側の線*/
  }
   
</style>
